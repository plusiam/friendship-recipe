<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 레시피 카드 편집기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .font-gowun { font-family: 'Gowun Dodum', sans-serif; }
        .font-dongle { font-family: 'Dongle', sans-serif; }
        .theme-radio:checked + label {
            border-color: #0ea5e9; /* Tailwind sky-500 */
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-10 space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 font-dongle">나만의 레시피 카드 편집기 🎨</h1>
            <p class="text-gray-500 mt-2">세상에 단 하나뿐인 레시피 카드를 직접 디자인해보세요!</p>
        </div>

        <form id="recipeForm" onsubmit="return false;" class="space-y-6">
            <div>
                <label class="text-lg font-semibold text-gray-700 mb-2 block">1. 카드 테마 선택</label>
                <div id="theme-selector" class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <input type="radio" name="theme" id="theme-pastel" value="pastel" class="hidden theme-radio" checked>
                    <label for="theme-pastel" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #fef3c7, #fce7f3, #e0f2fe);">솜사탕 파스텔</label>
                    
                    <input type="radio" name="theme" id="theme-green" value="green" class="hidden theme-radio">
                    <label for="theme-green" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #f0fdf4, #e3f3e5);">싱그러운 초록</label>

                    <input type="radio" name="theme" id="theme-orange" value="orange" class="hidden theme-radio">
                    <label for="theme-orange" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #fff7ed, #ffedd5);">상큼한 오렌지</label>

                    <input type="radio" name="theme" id="theme-navy" value="navy" class="hidden theme-radio">
                    <label for="theme-navy" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent text-white hover:shadow-md" style="background-color: #1e3a8a;">깊은 밤 네이비</label>
                </div>
            </div>

            <div>
                 <label class="text-lg font-semibold text-gray-700 mb-2 block">2. 레시피 정보 입력</label>
                <div class="space-y-4">
                    <input type="text" id="recipe_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="레시피 이름 (예: 행복 초콜릿 케이크)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="friend_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="받는 사람 이름 (To.)">
                        <input type="text" id="sender_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="보내는 사람 이름 (From.)">
                    </div>
                </div>
            </div>

            <div>
                <label class="text-lg font-semibold text-gray-700">3. 재료 추가</label>
                <div id="ingredients-container" class="mt-2 space-y-2"></div>
                <button type="button" id="addIngredientBtn" class="mt-2 px-4 py-2 bg-yellow-400 text-yellow-800 font-semibold rounded-md hover:bg-yellow-500 transition text-sm">[+ 재료 추가]</button>
            </div>

            <div>
                <label for="instructions" class="text-lg font-semibold text-gray-700">4. 만드는 방법 & 사진</label>
                <textarea id="instructions" rows="5" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="요리 순서를 자유롭게 적어주세요."></textarea>
                <input type="file" id="imageUpload" accept="image/*" class="mt-3 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"/>
                <div id="imagePreviewContainer" class="hidden mt-4"><img id="imagePreview" src="#" alt="미리보기 이미지" class="max-h-48 rounded-md shadow-md mx-auto"/></div>
            </div>
            
            <div class="pt-8 flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4">
                <button type="button" id="previewBtn" class="w-full sm:w-auto px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-800 transition">미리보기 🖼️</button>
                <button type="button" id="generatePdfBtn" class="w-full sm:w-auto px-8 py-3 bg-sky-500 text-white font-bold rounded-lg hover:bg-sky-600 transition">PDF로 저장하기 💌</button>
            </div>
        </form>
    </div>

    <div id="previewModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white p-4 rounded-xl shadow-2xl relative max-w-4xl w-full">
            <button id="closeModalBtn" class="absolute -top-3 -right-3 bg-white rounded-full p-1 shadow-lg w-8 h-8 flex items-center justify-center text-xl font-bold text-gray-700 hover:text-red-500">&times;</button>
            <div id="recipeCardWrapper" style="width: 560px; height: 400px; margin: auto;"> 
                </div>
        </div>
    </div>
    
    <script>
        const { jsPDF } = window.jspdf;
        const form = document.getElementById('recipeForm');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const ingredientsContainer = document.getElementById('ingredients-container');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const previewBtn = document.getElementById('previewBtn');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const recipeCardWrapper = document.getElementById('recipeCardWrapper');
        let uploadedImageSrc = '';

        const themes = {
            pastel: {
                cardClass: "bg-gradient-to-br from-yellow-100 via-pink-100 to-sky-100", titleClass: "text-sky-700", subTitleClass: "text-pink-500",
                toFromClass: "text-gray-700", toNameClass: "text-pink-600", fromNameClass: "text-blue-600",
                sectionBgClass: "bg-white/60", ingTitleClass: "text-yellow-600", instTitleClass: "text-lime-600",
                footerClass: "text-gray-500", footerBgClass: "bg-white/60"
            },
            green: {
                cardClass: "bg-gradient-to-br from-green-100 to-lime-200", titleClass: "text-green-800", subTitleClass: "text-green-600",
                toFromClass: "text-gray-700", toNameClass: "text-emerald-600", fromNameClass: "text-teal-600",
                sectionBgClass: "bg-white/70", ingTitleClass: "text-yellow-700", instTitleClass: "text-green-700",
                footerClass: "text-gray-600", footerBgClass: "bg-white/70"
            },
            orange: {
                cardClass: "bg-gradient-to-br from-orange-100 to-amber-200", titleClass: "text-orange-800", subTitleClass: "text-red-500",
                toFromClass: "text-gray-700", toNameClass: "text-red-600", fromNameClass: "text-yellow-700",
                sectionBgClass: "bg-white/70", ingTitleClass: "text-amber-700", instTitleClass: "text-orange-700",
                footerClass: "text-gray-600", footerBgClass: "bg-white/70"
            },
            navy: {
                cardClass: "bg-gray-800 text-white", titleClass: "text-amber-300", subTitleClass: "text-sky-300",
                toFromClass: "text-gray-300", toNameClass: "text-pink-300", fromNameClass: "text-sky-300",
                sectionBgClass: "bg-gray-700/50", ingTitleClass: "text-yellow-300", instTitleClass: "text-lime-300",
                footerClass: "text-gray-400", footerBgClass: "bg-gray-700/50"
            }
        };

        function applyThemeAndContent() {
            const data = {
                themeName: document.querySelector('input[name="theme"]:checked').value,
                recipeName: document.getElementById('recipe_name').value || '소중한 우정 레시피',
                friendName: document.getElementById('friend_name').value || '소중한 나의 친구에게',
                senderName: document.getElementById('sender_name').value || '너의 진정한 친구가',
                instructions: document.getElementById('instructions').value || '이 레시피의 비법은 바로 사랑입니다!',
                ingredients: Array.from(document.querySelectorAll('.ingredient-input')).map(i => i.value).filter(v => v)
            };

            const currentTheme = themes[data.themeName] || themes.pastel;

            let ingredientsHtml = data.ingredients.length > 0
                ? data.ingredients.map(ing => `<li><span class="${currentTheme.ingTitleClass} mr-1">•</span> ${ing}</li>`).join('')
                : ['믿음 한 줌', '웃음 2스푼', '배려 적당히', '소통 듬뿍'].map(ing => `<li><span class="${currentTheme.ingTitleClass} mr-1">•</span> ${ing}</li>`).join('');

            const textLength = data.instructions.length;
            let instClasses = 'text-sm whitespace-pre-wrap leading-normal'; // 기본
            if (textLength > 300) instClasses = 'text-[10px] whitespace-pre-wrap leading-tight';
            else if (textLength > 180) instClasses = 'text-xs whitespace-pre-wrap leading-normal';
            
            const imageHtml = uploadedImageSrc ? 
                `<div id="pdfImageContainer" class="mt-4 ${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm">
                    <h3 class="text-lg font-dongle font-bold ${currentTheme.toNameClass} mb-2 flex items-center"><span class="mr-1">📸</span> 추억 한 장</h3>
                    <img id="pdfImage" src="${uploadedImageSrc}" class="rounded-md shadow-sm w-full h-20 object-cover"/>
                 </div>` : '';
            
            recipeCardWrapper.innerHTML = `
            <div id="recipeCard" class="font-gowun p-4 rounded-xl shadow-lg w-full h-full flex flex-col justify-between ${currentTheme.cardClass}" style="border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); border: 3px dashed white; background: ${currentTheme.cardClass.includes('gradient') ? currentTheme.cardClass.replace('bg-gradient-to-br ', '') : currentTheme.cardClass.replace('bg-', '')};">
                <div class="text-center">
                    <h2 class="text-3xl font-dongle font-bold ${currentTheme.titleClass} leading-tight">${data.recipeName}</h2>
                    <p class="text-lg ${currentTheme.subTitleClass} mt-1 font-gowun">✨ 우정을 위한 특별한 레시피 ✨</p>
                    <div class="flex justify-between items-center text-md ${currentTheme.toFromClass} mt-2 mb-3">
                        <span class="bg-opacity-50 px-3 py-1 rounded-full text-xs ${currentTheme.sectionBgClass.replace('bg-white/','bg-pink-').replace('/60','').replace('/70','')}"><span class="font-semibold">To.</span> <span id="pdf_friend_name" class="font-bold ${currentTheme.toNameClass}">${data.friendName}</span></span>
                        <span class="bg-opacity-50 px-3 py-1 rounded-full text-xs ${currentTheme.sectionBgClass.replace('bg-white/','bg-blue-').replace('/60','').replace('/70','')}"><span class="font-semibold">From.</span> <span id="pdf_sender_name" class="font-bold ${currentTheme.fromNameClass}">${data.senderName}</span></span>
                    </div>
                </div>
                <div class="flex-1 flex gap-4 overflow-hidden">
                    <div class="flex-1 space-y-3">
                        <div class="${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm">
                            <h3 class="text-xl font-dongle font-bold ${currentTheme.ingTitleClass} mb-2 flex items-center"><span class="mr-1">⭐</span> 우정 재료</h3>
                            <ul class="space-y-1 text-sm ${currentTheme.toFromClass}">${ingredientsHtml}</ul>
                        </div>
                        ${imageHtml}
                    </div>
                    <div class="flex-1">
                        <div class="${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm h-full">
                            <h3 class="text-xl font-dongle font-bold ${currentTheme.instTitleClass} mb-2 flex items-center"><span class="mr-1">🍳</span> 만드는 방법</h3>
                            <p class="${instClasses} ${currentTheme.toFromClass} overflow-hidden">${data.instructions}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <div class="inline-flex items-center ${currentTheme.footerBgClass} px-4 py-2 rounded-full">
                        <span class="text-xs ${currentTheme.footerClass}">💖 우정을 담아, ${new Date().toLocaleDateString('ko-KR')}</span>
                    </div>
                </div>
            </div>`;
        }

        addIngredientBtn.addEventListener('click', () => {
             const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'flex items-center space-x-2';
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'ingredient-input flex-grow p-2.5 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500';
            newInput.placeholder = '재료와 양 (예: 웃음 2스푼)';
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.innerText = '×';
            removeBtn.className = 'px-2 py-1 bg-red-500 text-white rounded-full text-xs font-bold hover:bg-red-600';
            removeBtn.onclick = () => ingredientDiv.remove();
            ingredientDiv.appendChild(newInput);
            ingredientDiv.appendChild(removeBtn);
            ingredientsContainer.appendChild(ingredientDiv);
        });

        imageUpload.addEventListener('change', (event) => {
            if (event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageSrc = e.target.result;
                    imagePreview.src = uploadedImageSrc;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        });

        previewBtn.addEventListener('click', () => {
            applyThemeAndContent();
            previewModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => previewModal.classList.add('hidden'));

        generatePdfBtn.addEventListener('click', async () => {
            generatePdfBtn.innerText = 'PDF 만드는 중...';
            generatePdfBtn.disabled = true;

            applyThemeAndContent(); // 미리보기를 위해 이미 호출되었을 수 있지만, 최종 데이터로 한번 더 호출
            
            // recipeCard가 recipeCardWrapper 내부에 생성되므로, 해당 요소를 대상으로 canvas 생성
            const cardToCapture = document.getElementById('recipeCard'); 
            if(!cardToCapture) {
                console.error("Card element for PDF generation not found inside wrapper!");
                generatePdfBtn.innerText = 'PDF로 저장하기 💌';
                generatePdfBtn.disabled = false;
                return;
            }

            await new Promise(resolve => setTimeout(resolve, 500)); // 렌더링 시간 확보
            
            const canvas = await html2canvas(cardToCapture, { 
                scale: 3, 
                useCORS: true, 
                logging: false,
                backgroundColor: null // 배경 투명하게
            });
            const imgData = canvas.toDataURL('image/png');
            
            const doc = new jsPDF('l', 'mm', [148, 105]); // 가로형 엽서 (148mm x 105mm)
            doc.addImage(imgData, 'PNG', 0, 0, 148, 105);
            doc.save('my_friendship_recipe_card.pdf');

            generatePdfBtn.innerText = 'PDF로 저장하기 💌';
            generatePdfBtn.disabled = false;
        });
    </script>
</body>
</html>
