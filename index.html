<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우정 레시피 카드 (학습지용)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* 기본 폰트 적용 */
        body, #mainContent, #mainContent *, #recipeCard, #recipeCard * {
            font-family: Arial, sans-serif !important;
        }
        /* 기본 폰트 사용 시 제목 등 크기 임시 조정 */
        #mainContent h1 { font-size: 32px !important; font-weight: bold !important; }
        #recipeCard h2 { font-size: 28px !important; font-weight: bold !important; }
        #recipeCard h3 { font-size: 20px !important; font-weight: bold !important; }
        #recipeCard p, #recipeCard li, #recipeCard span { font-size: 14px !important; }
        #recipeCard .text-xs { font-size: 12px !important; }
        #recipeCard .text-lg { font-size: 16px !important; } /* '우정을 위한 특별한 레시피' 문구 등 */


        .theme-radio:checked + label {
            border-color: #0ea5e9;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #sharedCardDisplayArea {
            display: none;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh; 
            padding: 1rem;
        }
        #sharedCardDisplayArea.show {
            display: flex;
        }
        #recipeCardWrapper, #recipeCardWrapperShared {
            width: 560px; 
            height: auto; 
            min-height: 400px;
            margin: auto; 
        }
        @media print {
            body * { visibility: hidden; }
            #recipeCard, #recipeCard * { visibility: visible; }
            #recipeCard { 
                position: absolute; left: 0; top: 0; 
                width: 100vw;
                height: auto; 
                max-height: 100vh;
                margin: 0; 
                transform: scale(1);
                transform-origin: top left;
                box-shadow: none !important;
                border: none !important;
                -webkit-print-color-adjust: exact !important; 
                color-adjust: exact !important; 
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div id="mainContent" class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-10 space-y-8">
        <div class="text-center">
            <h1 class="text-gray-800">우정 레시피 카드 🎨</h1>
            <p class="text-gray-500 mt-2">세상에 단 하나뿐인 레시피 카드를 직접 디자인해보세요!</p>
            <p class="text-sm text-gray-600 mt-3 p-2 bg-yellow-100 rounded-md">
                💡 **안내:** PDF 저장 또는 공유 링크 생성 시에는 안정성을 위해 첨부 이미지가 카드에 포함되지 않습니다.<br>
                이미지가 포함된 완성된 카드를 저장하고 싶으시면, **'미리보기 🖼️' 화면을 직접 캡처(스크린샷)**해서 사용해주세요.
            </p>
        </div>

        <form id="recipeForm" onsubmit="return false;" class="space-y-6">
            <div>
                <label class="text-lg font-semibold text-gray-700 mb-2 block">1. 카드 테마 선택</label>
                <div id="theme-selector" class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <input type="radio" name="theme" id="theme-pastel" value="pastel" class="hidden theme-radio" checked>
                    <label for="theme-pastel" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #fef3c7, #fce7f3, #e0f2fe);">솜사탕 파스텔</label>
                    <input type="radio" name="theme" id="theme-green" value="green" class="hidden theme-radio">
                    <label for="theme-green" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #f0fdf4, #e3f3e5);">싱그러운 초록</label>
                    <input type="radio" name="theme" id="theme-orange" value="orange" class="hidden theme-radio">
                    <label for="theme-orange" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent hover:shadow-md" style="background: linear-gradient(135deg, #fff7ed, #ffedd5);">상큼한 오렌지</label>
                    <input type="radio" name="theme" id="theme-navy" value="navy" class="hidden theme-radio">
                    <label for="theme-navy" class="p-3 text-center rounded-lg cursor-pointer transition border-2 border-transparent text-white hover:shadow-md" style="background-color: #1e3a8a;">깊은 밤 네이비</label>
                </div>
            </div>

            <div>
                 <label class="text-lg font-semibold text-gray-700 mb-2 block">2. 레시피 정보 입력</label>
                <div class="space-y-4">
                    <input type="text" id="recipe_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="레시피 이름 (예: 행복 초콜릿 케이크)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="friend_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="받는 사람 이름 (To.)">
                        <input type="text" id="sender_name" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="보내는 사람 이름 (From.)">
                    </div>
                </div>
            </div>

            <div>
                <label class="text-lg font-semibold text-gray-700">3. 재료 추가</label>
                <div id="ingredients-container" class="mt-2 space-y-2"></div>
                <button type="button" id="addIngredientBtn" class="mt-2 px-4 py-2 bg-yellow-400 text-yellow-800 font-semibold rounded-md hover:bg-yellow-500 transition text-sm">[+ 재료 추가]</button>
            </div>

            <div>
                <label for="instructions" class="text-lg font-semibold text-gray-700">4. 만드는 방법 & 사진 (사진은 미리보기에서만 확인)</label>
                <textarea id="instructions" rows="5" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="요리 순서를 자유롭게 적어주세요."></textarea>
                <input type="file" id="imageUpload" accept="image/*" class="mt-3 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"/>
                <p id="imageUploadOverallWarning" class="text-xs text-orange-600 mt-1 hidden">※ PDF 생성 및 공유 기능의 안정성을 위해 1MB 이하의 이미지를 권장합니다.</p>
                <div id="imagePreviewContainer" class="hidden mt-4 text-center">
                    <img id="imagePreview" src="#" alt="미리보기 이미지" class="max-h-48 rounded-md shadow-md mx-auto"/>
                    <button type="button" id="deleteImageBtn" class="mt-2 px-3 py-1 bg-red-500 text-white text-xs rounded-md hover:bg-red-600 hidden no-print">첨부 이미지 삭제</button>
                </div>
            </div>
            
            <div class="pt-8 flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4">
                <button type="button" id="previewBtn" class="w-full sm:w-auto px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-800 transition no-print">미리보기 🖼️</button>
                <button type="button" id="generatePdfBtn" class="w-full sm:w-auto px-8 py-3 bg-sky-500 text-white font-bold rounded-lg hover:bg-sky-600 transition no-print">PDF로 저장하기 💌</button>
                <button type="button" id="createShareLinkBtnRecipe" class="w-full sm:w-auto px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition no-print">공유 링크 만들기 🔗</button>
            </div>

            <div id="shareLinkRecipeContainer" class="mt-4 hidden no-print">
                <label for="shareableLinkRecipe" class="block text-sm font-medium text-gray-700 mb-1">공유 링크 (이미지 제외):</label>
                {/* <p class="text-xs text-orange-500 mb-1">주의: 이미지가 포함된 경우 링크가 매우 길어질 수 있습니다.</p> */}
                <p id="dynamicShareWarning" class="text-xs text-red-500 mb-1 hidden"></p>
                <div class="flex space-x-2">
                    <input type="text" id="shareableLinkRecipe" readonly class="w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100">
                    <button type="button" id="copyLinkBtnRecipe" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition">복사</button>
                </div>
                <p id="copyFeedbackRecipe" class="text-sm text-green-600 mt-1 hidden">링크가 복사되었습니다!</p>
            </div>
        </form>
    </div>

    <div id="previewModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 transition-opacity duration-300 no-print">
        <div class="bg-white p-4 rounded-xl shadow-2xl relative max-w-4xl w-auto">
            <button id="closeModalBtn" class="absolute -top-3 -right-3 bg-white rounded-full p-1 shadow-lg w-8 h-8 flex items-center justify-center text-xl font-bold text-gray-700 hover:text-red-500">&times;</button>
            <div id="recipeCardWrapper">
                </div>
        </div>
    </div>

    <div id="sharedCardDisplayArea" class="w-full">
        <div id="recipeCardWrapperShared" class="mx-auto">
            </div>
        <button id="printSharedCardBtn" class="block mx-auto mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition no-print">이 카드 PDF로 저장하기 🖨️</button>
    </div>
    
    <script>
        const { jsPDF } = window.jspdf;
        // ... (DOM element 가져오는 부분은 이전과 동일)
        const form = document.getElementById('recipeForm');
        const mainContentDiv = document.getElementById('mainContent');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const ingredientsContainer = document.getElementById('ingredients-container');
        const imageUpload = document.getElementById('imageUpload');
        const imageUploadOverallWarning = document.getElementById('imageUploadOverallWarning');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        
        const previewBtn = document.getElementById('previewBtn');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        const createShareLinkBtnRecipe = document.getElementById('createShareLinkBtnRecipe');
        const shareLinkRecipeContainer = document.getElementById('shareLinkRecipeContainer');
        const shareableLinkRecipeInput = document.getElementById('shareableLinkRecipe');
        const copyLinkBtnRecipe = document.getElementById('copyLinkBtnRecipe');
        const copyFeedbackRecipe = document.getElementById('copyFeedbackRecipe');
        const dynamicShareWarning = document.getElementById('dynamicShareWarning');

        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const recipeCardWrapper = document.getElementById('recipeCardWrapper'); 
        
        const sharedCardDisplayArea = document.getElementById('sharedCardDisplayArea');
        const recipeCardWrapperShared = document.getElementById('recipeCardWrapperShared');
        const printSharedCardBtn = document.getElementById('printSharedCardBtn');

        let uploadedImageSrc = '';
        let originalUploadedImageSize = 0; 
        let lastCardData = null;

        const themes = {
            pastel: { cardClass: "bg-gradient-to-br from-yellow-100 via-pink-100 to-sky-100", titleClass: "text-sky-700", subTitleClass: "text-pink-500", toFromClass: "text-gray-700", toNameClass: "text-pink-600", fromNameClass: "text-blue-600", sectionBgClass: "bg-white/60", ingTitleClass: "text-yellow-600", instTitleClass: "text-lime-600", footerClass: "text-gray-500", footerBgClass: "bg-white/60" },
            green: { cardClass: "bg-gradient-to-br from-green-100 to-lime-200", titleClass: "text-green-800", subTitleClass: "text-green-600", toFromClass: "text-gray-700", toNameClass: "text-emerald-600", fromNameClass: "text-teal-600", sectionBgClass: "bg-white/70", ingTitleClass: "text-yellow-700", instTitleClass: "text-green-700", footerClass: "text-gray-600", footerBgClass: "bg-white/70" },
            orange: { cardClass: "bg-gradient-to-br from-orange-100 to-amber-200", titleClass: "text-orange-800", subTitleClass: "text-red-500", toFromClass: "text-gray-700", toNameClass: "text-red-600", fromNameClass: "text-yellow-700", sectionBgClass: "bg-white/70", ingTitleClass: "text-amber-700", instTitleClass: "text-orange-700", footerClass: "text-gray-600", footerBgClass: "bg-white/70" },
            navy: { cardClass: "bg-gray-800 text-white", titleClass: "text-amber-300", subTitleClass: "text-sky-300", toFromClass: "text-gray-300", toNameClass: "text-pink-300", fromNameClass: "text-sky-300", sectionBgClass: "bg-gray-700/50", ingTitleClass: "text-yellow-300", instTitleClass: "text-lime-300", footerClass: "text-gray-400", footerBgClass: "bg-gray-700/50" }
        };

        function generateCardHTML(data, options = { forOutput: false }) {
            const currentTheme = themes[data.themeName] || themes.pastel;
            const creationDate = data.date || new Date().toLocaleDateString('ko-KR');

            let ingredientsHtml = data.ingredients && data.ingredients.length > 0 
                ? data.ingredients.map(ing => `<li><span style="color: ${currentTheme.ingTitleClass.includes('text-') ? '' : currentTheme.ingTitleClass}" class="${currentTheme.ingTitleClass} mr-1">•</span> ${ing}</li>`).join('') 
                : ['믿음 한 줌', '웃음 2스푼', '배려 적당히', '소통 듬뿍'].map(ing => `<li><span style="color: ${currentTheme.ingTitleClass.includes('text-') ? '' : currentTheme.ingTitleClass}" class="${currentTheme.ingTitleClass} mr-1">•</span> ${ing}</li>`).join('');

            const textLength = data.instructions.length;
            let instClasses = 'text-sm whitespace-pre-wrap leading-normal'; // 기본 폰트 적용으로 글자 크기 조정
            if (textLength > 300) instClasses = 'text-[12px] whitespace-pre-wrap leading-tight'; // 기본 폰트 적용
            else if (textLength > 180) instClasses = 'text-[13px] whitespace-pre-wrap leading-normal'; // 기본 폰트 적용
            
            let imageHtml = '';
            if (!options.forOutput && data.imageSrc) { // 미리보기 시에만 이미지 표시
                imageHtml = `<div class="mt-4 ${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm">
                                <h3 class="${currentTheme.toNameClass} mb-2 flex items-center" style="font-size: 18px !important; font-weight: bold !important;"><span class="mr-1">📸</span> 추억 한 장</h3>
                                <img src="${data.imageSrc}" class="rounded-md shadow-sm w-full max-h-24 object-contain"/>
                            </div>`;
            } else if (options.forOutput) { // PDF 또는 공유 시 안내 문구
                imageHtml = `<div class="mt-4 ${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm text-center">
                                <p class="text-sm ${currentTheme.toFromClass}">(이미지 영역 - 필요시 화면 캡처 활용)</p>
                             </div>`;
            }
            
            const cardClasses = `p-4 rounded-xl shadow-lg w-full h-auto flex flex-col justify-between ${currentTheme.cardClass}`; // font-gowun 제거, h-auto 유지
            const borderColor = data.themeName === 'navy' ? '#4b5563' : 'white';

            return `
            <div id="recipeCard" class="${cardClasses}" style="border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); border: 3px dashed ${borderColor};">
                <div class="text-center">
                    <h2 class="${currentTheme.titleClass} leading-tight">${data.recipeName}</h2>
                    <p class="text-lg ${currentTheme.subTitleClass} mt-1">✨ 우정을 위한 특별한 레시피 ✨</p>
                    <div class="flex justify-between items-center text-md ${currentTheme.toFromClass} mt-2 mb-3">
                        <span class="bg-opacity-50 px-3 py-1 rounded-full text-xs ${currentTheme.sectionBgClass}"><span class="font-semibold">To.</span> <span style="font-weight:bold !important;" class="${currentTheme.toNameClass}">${data.friendName}</span></span>
                        <span class="bg-opacity-50 px-3 py-1 rounded-full text-xs ${currentTheme.sectionBgClass}"><span class="font-semibold">From.</span> <span style="font-weight:bold !important;" class="${currentTheme.fromNameClass}">${data.senderName}</span></span>
                    </div>
                </div>
                <div class="flex-1 flex gap-4"> 
                    <div class="flex-1 space-y-3 pr-1"> 
                        <div class="${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm">
                            <h3 class="${currentTheme.ingTitleClass} mb-2 flex items-center"><span class="mr-1">⭐</span> 우정 재료</h3>
                            <ul class="space-y-1 text-sm ${currentTheme.toFromClass}">${ingredientsHtml}</ul>
                        </div>
                        ${imageHtml}
                    </div>
                    <div class="flex-1">
                        <div class="${currentTheme.sectionBgClass} p-3 rounded-lg shadow-sm h-auto">
                            <h3 class="${currentTheme.instTitleClass} mb-2 flex items-center"><span class="mr-1">🍳</span> 만드는 방법</h3>
                            <p class="${instClasses} ${currentTheme.toFromClass}">${data.instructions}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <div class="inline-flex items-center ${currentTheme.footerBgClass} px-4 py-2 rounded-full">
                        <span class="text-xs ${currentTheme.footerClass}">💖 우정을 담아, ${creationDate}</span>
                    </div>
                </div>
            </div>`;
        }
        
        function getCurrentFormData() {
            return {
                themeName: document.querySelector('input[name="theme"]:checked').value,
                recipeName: document.getElementById('recipe_name').value || '소중한 우정 레시피',
                friendName: document.getElementById('friend_name').value || '나의 소중한 친구에게',
                senderName: document.getElementById('sender_name').value || '너의 진정한 친구가',
                instructions: document.getElementById('instructions').value || '이 레시피의 비법은 바로 사랑입니다!',
                ingredients: Array.from(document.querySelectorAll('.ingredient-input')).map(i => i.value).filter(v => v),
                imageSrc: uploadedImageSrc, // 이 값은 미리보기용으로만 사용됨
                originalImageSize: originalUploadedImageSize, 
                date: new Date().toLocaleDateString('ko-KR')
            };
        }

        addIngredientBtn.addEventListener('click', () => {
            const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'flex items-center space-x-2';
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'ingredient-input flex-grow p-2.5 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500';
            newInput.placeholder = '재료와 양 (예: 웃음 2스푼)';
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.innerText = '×';
            removeBtn.className = 'px-2 py-1 bg-red-500 text-white rounded-full text-xs font-bold hover:bg-red-600';
            removeBtn.onclick = () => ingredientDiv.remove();
            ingredientDiv.appendChild(newInput);
            ingredientDiv.appendChild(removeBtn);
            ingredientsContainer.appendChild(ingredientDiv);
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const maxSize = 1 * 1024 * 1024; // 1MB 제한
                if (file.size > maxSize) {
                    alert("이미지 파일 용량이 너무 큽니다 (최대 1MB). 더 작은 파일을 선택해주세요.");
                    imageUpload.value = ""; 
                    uploadedImageSrc = '';
                    originalUploadedImageSize = 0;
                    imagePreview.src = '#';
                    imagePreviewContainer.classList.add('hidden');
                    deleteImageBtn.classList.add('hidden');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageSrc = e.target.result;
                    originalUploadedImageSize = file.size; 
                    imagePreview.src = uploadedImageSrc;
                    imagePreviewContainer.classList.remove('hidden');
                    deleteImageBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                uploadedImageSrc = '';
                originalUploadedImageSize = 0;
                imagePreview.src = '#';
                imagePreviewContainer.classList.add('hidden');
                deleteImageBtn.classList.add('hidden');
            }
        });

        deleteImageBtn.addEventListener('click', () => {
            uploadedImageSrc = '';
            originalUploadedImageSize = 0;
            imageUpload.value = "";
            imagePreview.src = '#';
            imagePreviewContainer.classList.add('hidden');
            deleteImageBtn.classList.add('hidden');
        });

        previewBtn.addEventListener('click', () => {
            lastCardData = getCurrentFormData();
            document.getElementById('recipeCardWrapper').style.height = 'auto'; 
            // 미리보기 시에는 이미지를 포함하여 생성 (options.forOutput 기본값 false)
            recipeCardWrapper.innerHTML = generateCardHTML(lastCardData); 
            previewModal.classList.remove('hidden');
            createShareLinkBtnRecipe.classList.remove('hidden'); 
        });

        closeModalBtn.addEventListener('click', () => previewModal.classList.add('hidden'));

        generatePdfBtn.addEventListener('click', async () => {
            generatePdfBtn.innerText = 'PDF 만드는 중...';
            generatePdfBtn.disabled = true;
            
            try {
                if (typeof html2canvas === 'undefined') throw new Error('html2canvas 라이브러리가 로드되지 않았습니다.');
                if (typeof jsPDF === 'undefined') throw new Error('jsPDF 라이브러리가 로드되지 않았습니다.');
                
                if (!lastCardData) { 
                    lastCardData = getCurrentFormData();
                }
                // PDF 생성 시에는 이미지를 제외하고 생성 (options.forOutput: true)
                document.getElementById('recipeCardWrapper').style.height = 'auto';
                recipeCardWrapper.innerHTML = generateCardHTML(lastCardData, { forOutput: true }); 
                
                const cardToCapture = recipeCardWrapper.querySelector('#recipeCard');
                if (!cardToCapture) throw new Error("미리보기 후 PDF 저장을 시도해주세요 (카드 요소를 찾을 수 없음).");
                
                await new Promise(resolve => setTimeout(resolve, 300)); // 렌더링 시간 약간 보장

                const canvas = await html2canvas(cardToCapture, { scale: 1.0, useCORS: true, logging: false, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png', 0.92);
                
                const cardWidthMM = 148; 
                const cardHeightMM = (canvas.height / canvas.width) * cardWidthMM;

                const doc = new jsPDF(cardHeightMM > cardWidthMM ? 'p' : 'l', 'mm', [cardWidthMM, cardHeightMM]);
                doc.addImage(imgData, 'PNG', 0, 0, cardWidthMM, cardHeightMM, undefined, 'FAST');
                const fileName = `${(lastCardData.recipeName || '우정레시피카드').replace(/[^\w가-힣ㄱ-ㅎㅏ-ㅣ一-龠ぁ-ゔァ-ヴー]/g, '_')}_학습지.pdf`;
                doc.save(fileName);
                alert('PDF가 성공적으로 생성되었습니다! (이미지 제외 버전)\n이미지 포함 저장은 미리보기 화면을 캡처해주세요.');
                
            } catch (error) {
                console.error("PDF 생성 중 상세 오류:", error);
                alert("PDF 생성 중 오류가 발생했습니다. 페이지를 새로고침하고 다시 시도해주세요.\n오류가 지속되면, 내용(특히 매우 긴 텍스트)을 조금 줄여보세요.");
            } finally {
                generatePdfBtn.innerText = 'PDF로 저장하기 💌';
                generatePdfBtn.disabled = false;
                // 미리보기 내용을 원래대로 (이미지 포함 가능하게) 돌려놓을 수 있지만,
                // 사용자가 다시 미리보기를 누를 것이므로 필수는 아님.
                // if (lastCardData) recipeCardWrapper.innerHTML = generateCardHTML(lastCardData);
            }
        });

        createShareLinkBtnRecipe.addEventListener('click', function() {
            if (!lastCardData) {
                lastCardData = getCurrentFormData(); // 공유 링크 생성 시 현재 데이터 사용
            }
            const params = new URLSearchParams();
            params.append('v', '1'); // 버전 정보
            params.append('theme', encodeURIComponent(lastCardData.themeName));
            params.append('recipeName', encodeURIComponent(lastCardData.recipeName));
            params.append('friendName', encodeURIComponent(lastCardData.friendName));
            params.append('senderName', encodeURIComponent(lastCardData.senderName));
            params.append('instructions', encodeURIComponent(lastCardData.instructions));
            params.append('ingredients', encodeURIComponent(JSON.stringify(lastCardData.ingredients)));
            params.append('date', encodeURIComponent(lastCardData.date));
            // 이미지 데이터는 공유 링크에 포함하지 않음

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?${params.toString()}`;
            
            shareableLinkRecipeInput.value = shareUrl;
            shareLinkRecipeContainer.classList.remove('hidden');
            dynamicShareWarning.classList.add('hidden'); // 이미지 미포함으로 길이 경고 불필요
            
            copyFeedbackRecipe.classList.add('hidden');
            
            if (confirm("생성된 공유 링크(이미지 제외)를 새 탭에서 열어 확인하시겠습니까?")) {
                window.open(shareUrl, '_blank');
            }
        });

        copyLinkBtnRecipe.addEventListener('click', function() {
            shareableLinkRecipeInput.select();
            try {
                navigator.clipboard.writeText(shareableLinkRecipeInput.value)
                    .then(() => {
                        copyFeedbackRecipe.textContent = "링크가 복사되었습니다!";
                        copyFeedbackRecipe.classList.remove('hidden');
                        setTimeout(() => copyFeedbackRecipe.classList.add('hidden'), 2500);
                    })
                    .catch(err => { 
                        copyFeedbackRecipe.textContent = "복사 실패. 직접 선택 후 복사해주세요.";
                        copyFeedbackRecipe.classList.remove('hidden');
                    });
            } catch (err) { 
                copyFeedbackRecipe.textContent = "복사 기능이 지원되지 않는 환경입니다. 직접 선택 후 복사해주세요.";
                copyFeedbackRecipe.classList.remove('hidden');
            }
        });

        function loadSharedCard() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('recipeName') && params.get('v') === '1') {
                const sharedData = {
                    themeName: decodeURIComponent(params.get('theme') || 'pastel'),
                    recipeName: decodeURIComponent(params.get('recipeName')),
                    friendName: decodeURIComponent(params.get('friendName')),
                    senderName: decodeURIComponent(params.get('senderName')),
                    instructions: decodeURIComponent(params.get('instructions')),
                    ingredients: JSON.parse(decodeURIComponent(params.get('ingredients') || '[]')),
                    imageSrc: '', // 공유된 카드에는 이미지 표시 안 함
                    date: decodeURIComponent(params.get('date'))
                };

                mainContentDiv.style.display = 'none';
                previewModal.classList.add('hidden');
                
                document.getElementById('recipeCardWrapperShared').style.height = 'auto';
                // 공유된 카드 보기 시 이미지를 제외하고 생성 (options.forOutput: true)
                recipeCardWrapperShared.innerHTML = generateCardHTML(sharedData, { forOutput: true }); 
                
                sharedCardDisplayArea.classList.add('show');

                printSharedCardBtn.onclick = async () => { // 공유된 카드에서 PDF 저장
                    printSharedCardBtn.innerText = 'PDF 생성 중...';
                    printSharedCardBtn.disabled = true;
                    const cardToPrint = recipeCardWrapperShared.querySelector('#recipeCard');
                    if (cardToPrint) {
                        try {
                            const canvas = await html2canvas(cardToPrint, { scale: 1.0, useCORS: true, logging: false, backgroundColor: '#ffffff' });
                            const imgData = canvas.toDataURL('image/png', 0.92);
                            
                            const cardWidthMM = 148;
                            const cardHeightMM = (canvas.height / canvas.width) * cardWidthMM;
                            const doc = new jsPDF(cardHeightMM > cardWidthMM ? 'p' : 'l', 'mm', [cardWidthMM, cardHeightMM]);
                            doc.addImage(imgData, 'PNG', 0, 0, cardWidthMM, cardHeightMM);
                            doc.save(`${(sharedData.recipeName || '우정레시피카드').replace(/[^\w가-힣ㄱ-ㅎㅏ-ㅣ一-龠ぁ-ゔァ-ヴー]/g, '_')}_학습지_공유본.pdf`);
                            alert('PDF가 성공적으로 생성되었습니다! (이미지 제외 버전)');
                        } catch (error) {
                            console.error("공유 카드 PDF 생성 중 오류:", error);
                            alert("PDF 생성 중 오류가 발생했습니다.");
                        } finally {
                            printSharedCardBtn.innerText = '이 카드 PDF로 저장하기 🖨️';
                            printSharedCardBtn.disabled = false;
                        }
                    } else {
                        alert('인쇄할 카드를 찾을 수 없습니다.');
                        printSharedCardBtn.innerText = '이 카드 PDF로 저장하기 🖨️';
                        printSharedCardBtn.disabled = false;
                    }
                };
            } else { 
                sharedCardDisplayArea.classList.remove('show');
                sharedCardDisplayArea.style.display = 'none'; 
                mainContentDiv.style.display = 'block'; 
                imageUploadOverallWarning.classList.remove('hidden'); // 이 경고는 이제 덜 중요할 수 있음
            }
        }
        loadSharedCard();

    </script>
</body>
</html>
